---
layout: default
permalink: login
---
  <form id="loginForm">

    <div class="container">
      <label for="email"><b>Email</b></label>
      <input type="text" enctype="multipart/form-data" placeholder="Enter Email" name="email" id="email"required>

      <label for="psw"><b>Password</b></label>
      <input type="password" enctype="multipart/form-data" placeholder="Enter Password" name="psw" required id="psw">
        
      
    </div>
  </form>
<button onclick= "test()">Login</button>
<script>
 function test() {
  var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");
   
var email = document.getElementById("email").value;
var pass = document.getElementById("psw").value;
   
var raw = JSON.stringify({
  "email": email,
  "password": pass
});

var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};

fetch("https://computerclub.duckdns.org/login", requestOptions)
  .then(response => response.text())
  .then(result => {
  var result = JSON.parse(result);
  console.log(result.token);
  document.cookie = "User="+result.token+"; path=/CITComputerClub2;";
  window.location.href = 'https://mrredstone2.github.io/CITComputerClub2';
})
  .catch(error => console.log('error', error));
 }
  
</script>
