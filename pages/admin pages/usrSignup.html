---
layout: default
permalink: /admin/signup
jsfile: usrsignup.js
---
    <div class="alert" id="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      <p id="message"></p>
</div>
  <form autocomplete="off">
    
    <label for="fname"><b>First Name</b></label>
    <input autocomplete="false" type="text" placeholder="First Name" name="fname" id="fname" required>
    
    <label for="lname"><b>Last Name</b></label>
    <input autocomplete="false" type="text" placeholder="Last Name" name="lname" id="lname" required>
    
    <label for="emaile"><b>Email</b></label>
    <input autocomplete="false" type="text" placeholder="Email" name="emaile" id="emaile" required>
    
    <lable for="pswor"><b>Password</b></lable>
    <input autocomplete="new-password" type="password" placeholder="Password" name="pswor" id="pswor" required>
    
    <span class="avoidwrap">
    <label for="cshs"><b>Part of CSHS</b></label> <!-- CSHS_Member, Not_CSHS !-->
    <input type="checkbox" name="cshs" id="cshs" required>
    </span>
    
    <span class="avoidwrap">
    <label for="admin"><b>Has Admin Privileges</b></label> <!-- ADMIN, USER !-->
    <input type="checkbox" name="admin" id="admin"required>
    </span>
    
    <button id="my_button" type="button">Create User</button>
    </form>
