<script>
  document.getElementById("my_button").addEventListener("click", makeUsr);

     function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}
function makeUsr(ev){
  ev.preventDefault(); 
  ev.stopImmediatePropagation(); 
  
var form = document.getElementById("loginForm");
var fname = document.getElementById("fname").value;
var lname = document.getElementById("lname").value; 
var pswor = document.getElementById("pswor").value;
var email = document.getElementById("email").value;
  
 var checkBox = document.getElementsById('cshs');
 if (checkBox.checked == true){
   var cshs = "ADMIN";
 } else {
   var cshs = "USER";
 }
  
var checkBox = document.getElementsById('admin');
 if (checkBox.checked == true){
   var admin = "CSHS_Member";
 } else {
   var admin = "Not_CSHS";
 }
 
var myHeaders = new Headers();
myHeaders.append("Content-Type", "application/json");
 
var raw = JSON.stringify({
  "First_name": fname,
  "Last_name": lname,
  "Password": pswor,
  "Email": email,
  "User_type": admin,
  "CSHS": cshs
});
 
var requestOptions = {
  method: 'POST',
  headers: myHeaders,
  body: raw,
  redirect: 'follow'
};
 
fetch("https://computerclub.duckdns.org/admin/signup", requestOptions)
  .then(response => response.text())
  .then(result => {console.log(result);
       var result = JSON.parse(result);
        if (result.error == null){
        alerts("Success");
        } else {
          alerts(result.error);
        }
                  }
       )
}
function alerts(message){
   var x = document.getElementById("message");
  var popup = document.getElementById("alert");
  popup.style.display='block';
  x.innerHTML = message;
}
</script>
